{% extends 'base_template.html' %}
{% load static %}

{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Панель управления</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Удаление брони "{{ object }}"</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="post">
                  <div class="card-body">
                      <div class="callout callout-danger">
                  <h5>Внимание</h5>

                  <p>Все данные о данной брони будут безвозвратно удалены, вы уверены, что хотите продолжить?</p>
                </div>
                  </div>

                  {% csrf_token %}
                <!-- /.card-body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-danger">Подтвердить</button>
                    <a href="{% url 'profile' %}" style="margin-left: 20px;"><button type="submit" class="btn btn-primary">Отменить</button></a>
                </div>

              </form>
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
</div>

{% endblock %}
